<!DOCTYPE html>
<html lang="ru">
<head>
    <title>WebAR FPS Test - Фикс "ничего не происходит" 2025</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { margin: 0; font-family: Arial; }
        canvas { display: block; }
        #ui {
            position: absolute; top: 10px; left: 10px; z-index: 100; color: white;
            background: rgba(0,0,0,0.7); padding: 15px; border-radius: 10px; max-width: 300px;
        }
        button, select { width: 100%; padding: 10px; margin: 5px 0; font-size: 16px; }
        #info { margin-top: 10px; font-size: 18px; }
        #instructions { font-size: 14px; margin-top: 10px; color: #ffff00; }
        #debug { font-size: 12px; color: #00ff00; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="ui">
        <button id="startAR">START AR (нажми для запуска камеры)</button>
        <button id="autoPlace" style="display:none;">Auto Place Model (разместить автоматически)</button>
        <select id="modelSelect">
            <option value="low">Low-poly</option>
            <option value="mid">Mid-poly</option>
            <option value="high">High-poly</option>
        </select>
        <div id="info">FPS: —<br>Полигонов: —</div>
        <div id="instructions">Наведи камеру на ровную поверхность (стол/пол). Тапни на зелёный кружок для размещения модели.</div>
        <div id="debug">Hit-test: —<br>Видео-feed: —</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.168.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.168.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let container;
        let camera, scene, renderer;
        let model = null;
        let placedModel = null; // Размещённая модель
        let currentModelName = 'low';
        let reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        let controller;
        let xrSession = null;

        const modelPolyCount = { low: 0, mid: 0, high: 0 };
        const info = document.getElementById('info');
        const debug = document.getElementById('debug');
        const instructions = document.getElementById('instructions');
        const autoPlace = document.getElementById('autoPlace');

        init();
        animate();

        function init() {
            container = document.body;

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // Свет
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1.5);
            scene.add(light);

            // Reticle (зелёный кружок для hit-test)
            const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2);
            const reticleMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Контроллер
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // ARButton с улучшенным hit-test
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test', 'camera-access', 'local'],
                optionalFeatures: ['dom-overlay', 'dom-overlay-for-handheld-ar', 'light-estimation'],
                sessionMode: 'immersive-ar'
            });
            document.getElementById('startAR').style.display = 'none';
            container.appendChild(arButton);

            // Auto-place кнопка
            autoPlace.addEventListener('click', () => {
                if (model) placeModelAutomatically();
            });

            // Смена модели
            document.getElementById('modelSelect').addEventListener('change', (e) => {
                currentModelName = e.target.value;
                loadModel();
            });

            loadModel();

            window.addEventListener('resize', onWindowResize);
        }

        function loadModel() {
            if (model) scene.remove(model);
            const loader = new GLTFLoader();
            loader.load(`models/${currentModelName}.glb`, (gltf) => {
                model = gltf.scene;

                const box = new THREE.Box3().setFromObject(model);
                const size = box.getSize(new THREE.Vector3());
                const center = box.getCenter(new THREE.Vector3());
                model.position.sub(center);
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 0.5 / maxDim;
                model.scale.setScalar(scale);

                let polyCount = 0;
                model.traverse((child) => {
                    if (child.isMesh) {
                        const geo = child.geometry;
                        if (geo.index) polyCount += geo.index.count / 3;
                        else if (geo.attributes && geo.attributes.position) polyCount += geo.attributes.position.count / 3;
                    }
                });
                modelPolyCount[currentModelName] = Math.round(polyCount);

                updateInfo();
                if (placedModel) {
                    scene.remove(placedModel); // Удалить старую, если есть
                    placedModel = null;
                }
            }, undefined, (error) => {
                console.error('Ошибка загрузки модели:', error);
                info.innerHTML = 'Ошибка: модель не загрузилась.';
            });
        }

        function placeModelAutomatically() {
            if (model && !placedModel) {
                placedModel = model.clone();
                placedModel.position.set(0, 0, -1.5); // Перед камерой
                placedModel.scale.setScalar(1);
                scene.add(placedModel);
                instructions.innerHTML = 'Модель размещена автоматически! Двигай телефон.';
                autoPlace.style.display = 'none';
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onSelect() {
            if (reticle.visible && model && !placedModel) {
                placedModel = model.clone();
                placedModel.position.setFromMatrixPosition(reticle.matrix);
                placedModel.scale.setScalar(1);
                scene.add(placedModel);
                instructions.innerHTML = 'Модель размещена! Двигай телефон.';
                autoPlace.style.display = 'none';
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        let frameCount = 0;
        let lastTime = performance.now();
        function render() {
            frameCount++;
            const time = performance.now();
            if (time - lastTime >= 1000) {
                const fps = Math.round(frameCount * 1000 / (time - lastTime));
                frameCount = 0;
                lastTime = time;
                updateInfo(fps);
            }

            xrSession = renderer.xr.getSession();
            if (xrSession && xrSession.isPresenting) {
                const inputSources = xrSession.inputSources;
                const videoActive = inputSources.length > 0;
                debug.innerHTML = `Видео-feed: ${videoActive ? 'Активно' : 'Нет доступа'}<br>Hit-test: ${hitTestSource ? 'Готов (ищи поверхность)' : 'Инициализация...'}`;

                if (!videoActive) {
                    instructions.innerHTML = 'Нет доступа к камере — разреши заново.';
                    return;
                }

                // Улучшенный hit-test с fallback на 'local'
                const frame = xrSession.frame;
                if (hitTestSourceRequested === false) {
                    // Попробуй 'local' сначала, fallback на 'viewer'
                    xrSession.requestReferenceSpaceType('local').then((referenceSpace) => {
                        if (referenceSpace) {
                            xrSession.requestHitTestSource({ space: referenceSpace }).then(source => {
                                hitTestSource = source;
                            }).catch(() => {
                                // Fallback на 'viewer'
                                xrSession.requestReferenceSpaceType('viewer').then(viewerSpace => {
                                    xrSession.requestHitTestSource({ space: viewerSpace }).then(source => {
                                        hitTestSource = source;
                                    });
                                });
                            });
                        }
                    }).catch(() => {
                        // Если 'local' не поддерживается, используй 'viewer'
                        xrSession.requestReferenceSpaceType('viewer').then(referenceSpace => {
                            xrSession.requestHitTestSource({ space: referenceSpace }).then(source => {
                                hitTestSource = source;
                            });
                        });
                    });

                    xrSession.addEventListener('end', () => {
                        hitTestSourceRequested = false;
                        hitTestSource = null;
                    });
                    hitTestSourceRequested = true;
                }

                if (frame && hitTestSource) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                        instructions.innerHTML = 'Ретикль виден! Тапни для размещения.';
                    } else {
                        reticle.visible = false;
                        if (!placedModel) instructions.innerHTML = 'Ищи ровную поверхность (стол/пол) с хорошим светом.';
                    }
                }
            }

            renderer.render(scene, camera);
        }

        function updateInfo(fps = 0) {
            info.innerHTML = `FPS: ${fps}<br>Полигонов: ${modelPolyCount[currentModelName] || '—'}`;
        }
    </script>
</body>
</html>
