<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Влияние детализации модели на FPS в WebAR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #ui {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.6); color: white; padding: 15px; border-radius: 12px;
    }
    button, select { margin: 5px; padding: 10px; font-size: 16px; width: 100%; }
    #info { margin-top: 15px; font-size: 20px; line-height: 1.5; }
  </style>
</head>
<body>
  <div id="ui">
    <button id="startAR">Запустить AR</button>
    <select id="modelSelect">
      <option value="low">Low-poly</option>
      <option value="mid">Mid-poly</option>
      <option value="high">High-poly</option>
    </select>
    <div id="info">FPS: —<br>Полигонов: —</div>
  </div>

  <!-- Подключаем наш отдельный файл -->
  <script type="module" src="./app.js"></script>
</body>
</html>
